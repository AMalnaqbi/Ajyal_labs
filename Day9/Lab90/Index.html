<html>

<body>
    <h2>JavaScript String Methods</h2>
    <p>Using different methods to splice off same
        string segment</p>
    <p id="DigitalE1"></p>
    <script>
        var str = "John, Stan, Kevin";
        document.getElementById("DigitalE1").innerHTML = str.slice(6, 10) //include the 6 and not include of 10 + the index begin from 0
            + "<br>" + str.slice(-11, -7)   //begin from the right to left 
            + "<br>" + str.substring(6, 10)
            + "<br>" + str.substr(6, 4);
    </script>
</body>

</html>
