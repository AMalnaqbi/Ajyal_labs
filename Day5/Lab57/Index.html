<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Gradients from Left to Right</title>
    <style type="text/css">
        .gradient1 {
            width: 300px;
            height: 200px;
            background: red;
            /* background: -webkit-linear-gradient(left, blue, orange); */
            /* background: -ms-linear-gradient(left, blue, orange); */
            background: linear-gradient(to right, blue, orange);
        }

        .gradient2 {
            width: 300px;
            height: 200px;
            background: red;
            background: radial-gradient(blue, orange);
        }
    </style>
</head>


<body>
    <div class="gradient1"></div>
    <br>
    <div class="gradient2"></div>
</body>

</html>
