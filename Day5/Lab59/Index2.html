<style>
    div.box {
        position: relative;
        width: 200px;
        height: 200px;
        background: black;
    }

    div.box1 {
        position: fixed;
        width: 100px;
        height: 100px;
        background: red;
    }

    div.box2 {
        position: absolute;
        width: 100px;
        height: 100px;
        background: green;
    }
</style>
</head>

<body>
    <div class="box">
        <div class="box1">
        </div>
        <div class="box2">
        </div>
    </div>
</body>

</html>
