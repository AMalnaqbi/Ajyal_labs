<!DOCTYPE html>
<html>

<head>
    <style>
        div#inner {
            /* Using margin and position*/
            height: 100px;
            width: 100px;
            background: red;
            margin: auto;
            /* For horizintal centralize */
            position: relative;
            margin-top: -50px;
        }

        div#outer {
            /* For Vertical centralize */
            width: 100%;
            height: 100px;
            position: absolute;
            top: 50%;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>

</html>
