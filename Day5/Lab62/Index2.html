<!DOCTYPE html>
<html>

<head>
    <title>Display Flex</title>
    <style>
        .flex-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        row {
            width: 100%;
        }

        .flex-item {
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="row">
            <span class="flex-item"></span>
        </div>
    </div>
</body>

</html>
