<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-size: 16px;
        }

        .slogan {
            font-size: 1.2em;
            padding: 1.2em;
            background-color: #ccc;
        }

        ul {
            font-size: .8em;
        }
    </style>
</head>

<body>
    Welcome to CSS Units module
    <p class="slogan">Welcome to CSS Units module</p>
    <ul>
        <li>Top level
            <!-- the size of font will be .8 from the closeat value which is 16px-->
            <ul>
                <li>Second level
                    <!-- the size of font will be .8 from the closeat value which is .8*16px-->
                    <ul>
                        <li>Third level
                            <!-- the size of font will be .8 from the closeat value which is .8*.8*16px-->
                            <ul>
                                <li>Fourth level
                                    <ul>
                                        <li>Fifth level</li>
                                    </ul>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
