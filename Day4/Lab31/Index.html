<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            color: red;
        }

        h1 {
            color: #00ff00;
        }

        p.ex {
            color: rgb(0, 0, 255);
        }

        p.n {
            color: hsl(98, 14%, 50%)
        }
    </style>
</head>

<body>
    <h1>This is heading 1</h1>
    <p>This is an ordinary paragraph.</p>
    <p class="ex">This is a paragraph with
        class="ex". This text is blue.</p>
    <p class="n"> This is HSL try </p>
</body>

</html>
