<!DOCTYPE html>
</style>
<html>

<head>
    <style>
        div {
            border: 1px solid gray;
            padding: 8px;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            color: purple;
        }

        p {
            text-indent: 50px;
            text-align: justify;
            /*justify make the p words same as weight size of box  */
            letter-spacing: 3px;
        }

        a {
            text-decoration: none;
            color: #008CBA;
        }
    </style>
</head>

<body>
    <div>
        <h1>text formatting</h1>
        <p>We are using text-align, text-transform, and
            color properties for the heading.
            The paragraph is indented, aligned, and the space
            between characters is specified. The underline is
            removed from this colored
            <a target="_blank" href="tryit.asp?filename=trycss_text">"Try it Yourself"</a> link.</p>
    </div>
</body>

</html>
