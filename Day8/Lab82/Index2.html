    <script>
        // function that accept number array then return their product ([2,3]) is 6
        var numbers = [2, 3];
        function product(numbers) {
            let finalProduct = 1;
            for (i = 0; i < numbers.length; i++) {
                finalProduct *= numbers[i];
            }
            return finalProduct;
        }
